<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple_Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

    crossorigin=""/>
    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="Simple_map/static/css/style.css">
</head>
<body>
    <!-- The div that holds our map -->
    <div id="mapid"></div>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script> 
    <!-- geoJSON Key -->
    <script type="text/javascript" src="Simple_Map/resources/majorAirports.json"></script> 
    <!-- API Key -->
    <script type="text/javascript" src="Simple_map/static/js/config.js"></script> 
    <!-- Logic JavaScript -->
    <script type="text/javascript" src="Simple_map/static/js/logic.js"></script> 
</body>
</html>
